<!DOCTYPE html> 
<head> 
<meta http-equiv="Content-Type" content="text/html; 
      charset=iso-8859-1" /> 
<title>Posicionamiento estatico2</title> 
<style type="text/css"> 

img {
  float: left;
}
div {  
  border: solid thin;
  border-style: dashed;
}
#div1 {
  border: solid thin blue;
  border-style: dashed;
  margin: 10px;
  width: 100px;
  height:100px;
  float: left;
}
#div2 {
  border: solid thin green;
  border-style: dashed;
  margin: 10px;
  width: 100px;
  height:100px;
  float: left;
}

#div3 {
  border: solid thick green;
  border-style: dotted;
  margin: 10px;
  width: 100px;
  height:100px;
  clear: both;
}
</style> 

</head>  
<body>   
<div>
  <div id="div1">
    Primera Division
  </div>
  <div id="div2">
    Segunda division
  </div>
  <div id="div3">
    Tercera division
  </div>
</div>
</body> 
</html>
