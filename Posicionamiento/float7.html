<!DOCTYPE html> 
<head> 
<meta http-equiv="Content-Type" content="text/html; 
      charset=iso-8859-1" /> 
<title>Posicionamiento estatico2</title> 
<style type="text/css"> 

img {
  float: left;
}
div {  
  border: solid thin;
  border-style: dashed;
  position: relative;
}
#div1 {
  border: solid thin blue;
  border-style: dashed;
  margin: 10px;
  width: 100px;
  height:100px;

  position: absolute;
  top: 0;
  right: 0;
}
#div2 {
  border: solid thin green;
  border-style: dashed;
  margin: 10px;
  width: 100px;
  height:100px;
  
  position: absolute;
  top: 0;
  left: 0;

}

</style> 

</head>  
<body>   
<div>
  <div id="div1">
    Primera Division
  </div>
  <div id="div2">
    Segunda division
  </div>
  <div id="div3">
    Tercera division
  </div>
</div>
</body> 
</html>
